<html>
<head>
<title>
Accessible color picker
</title>
</head>
<body onload="onPageLoad();">
<header>

<label for="language">Language:</label>
<select name="language" id="language">
<option value="en">
English
</option>
<option value="fr">
French
</option>
</select>

<br />

<button onclick="showTab('rgb_tab');">
RGB
</button>

<button>
Exadecimal
</button>

<button>
Long
</button>

<button onclick="showTab('names_tab');">
Names
</button>

</header>

<main>

<div class="tab" id="rgb_tab" style="display: none;">

<h2>
Convertion from RGB to others colors
</h2>

<form onSubmit="return actualizeRGBColor();">

<table>

<tr>
<th>
<label for="rgb_red">Red value:</label>
</th>
<td>
<input type="text" name="rgb_red" id="rgb_red" value="0" title="You can use up and down arrow to modify this figure" onkeydown="return onRGBValueKeyDown(event);" onkeypress="return onRGBValueKeyPress(event);" />
</td>
</tr>

<tr>
<th>
<label for="rgb_green">Green value:</label>
</th>
<td>
<input type="text" name="rgb_green" id="rgb_green" value="0" title="You can use up and down arrow to modify this figure" onkeydown="return onRGBValueKeyDown(event);" onkeypress="return onRGBValueKeyPress(event);" />
</td>
</tr>

<tr>
<th>
<label for="rgb_blue">Blue value:</label>
</th>
<td>
<input type="text" name="rgb_blue" id="rgb_blue" value="0" title="You can use up and down arrow to modify this figure" onkeydown="return onRGBValueKeyDown(event);" onkeypress="return onRGBValueKeyPress(event);" />
</td>
</tr>

<tr>
<td colspan="2">
<input type="submit" value="Actualize" />
</td>
</tr>

<tr>
<th>
<label for="rgb2name">Equival name:</label>
</th>
<td>
<input type="text" name="rgb2name" id="rgb2name" value="" />
</span>
</td>
</tr>

</table>


</form>
</div>

<div class="tab" id="names_tab">

<h2>
Convertion from named to others colors
</h2>

<form onSubmit="return actualizeNamedColor();">

<table>

<tr>
<th>
<label for="named_color">Color name:</label>
</th>
<td>
<select name="named_color" id="named_color">
</select>
</td>
</tr>

<tr>
<td colspan="2">
<input type="submit" value="Actualize" />
</td>
</tr>

<tr>
<th>
<label for="name2rgb">Equival RGB:</label>
</th>
<td>
<input type="text" name="name2rgb" id="name2rgb" value="" />
</span>
</td>
</tr>

</table>


</form>
</div>

</main>

<footer>
<p>
Copyright mailtoloco
</p>
</footer>

<script type="text/javascript">
//<!--

var lang = "en";
var tColors = [];

function onPageLoad(){
// when the page is ready
var i;
var j;
var s;
var elm;

// we complete the known color arrays
tbl = [tColors_en, tColors_fr];
for(j=0; j<tbl.length; j++){
for(i=0; i<tbl[j].length; i++){
s = tbl[j][i].code;
// the red value of the color
tbl[j][i].r = parseInt(s.substring(0, 3));
// the green value of the color
tbl[j][i].g = parseInt(s.substring(3, 6));
// the blue value of the color
tbl[j][i].b = parseInt(s.substring(6, 9));
} // End For
} // End For

// then we identify the current colors language
switch(lang){
case "fr": // 
tColors = tColors_fr;
break;
case "en": // 
tColors = tColors_en;
break;
default: // 
tColors = tColors_en;
break;
} // End switch

// we fill the list of named colors in the named colors tab
elm = document.getElementById("named_color");
for(i=0; i<tColors.length; i++){
var option = document.createElement("option");
option.text = tColors[i].name;
option.value = i;
elm.add(option);
} // End For

} // End Function

function onRGBValueKeyDown(e){
//
// saystring(e.keyCode);
var elm = document.activeElement;
// up arrow
if(e.keyCode == 38){
if(e.shiftKey==false && e.ctrlKey==false && e.altKey==false){
increaseRGBValue(elm);
e.preventDefault();
return false;
} // End If
} // End If
// down arrow
if(e.keyCode == 40){
if(e.shiftKey==false && e.ctrlKey==false && e.altKey==false){
decreaseRGBValue(elm);
e.preventDefault();
return false;
} // End If
} // End If
} // End Function

function onRGBValueKeyPress(e){
saystring("1");
} // End Function

function showTab(tabID){
// display a tab and hide the others
var i;
var elm;
//
elm = document.getElementsByClassName("tab");
for(i=0; i<elm.length; i++){
if(elm[i].id == tabID){
elm[i].style.display = "block";
} else {
elm[i].style.display = "none";
} // End If
} // End For
} // End Function

function increaseRGBValue(elm){
//
var v = elm.value;
v = v.trim();
if(isFinite(v) == false){
saystring("Error");
return;
} // End If
// increasement
v = parseInt(v) + 1;
if(v > 255){
v = 255;
} // End If
//
elm.value = v;
saystring(v);
} // End Function

function decreaseRGBValue(elm){
//
var v = elm.value;
v = v.trim();
if(isFinite(v) == false){
saystring("Error");
return;
} // End If
// decreasement
v = parseInt(v) - 1;
if(v < 0){
v = 0;
} // End If
//
elm.value = v;
saystring(v);
} // End Function

function actualizeRGBColor(){
//
try{
var r = document.getElementById("rgb_red").value;
var g = document.getElementById("rgb_green").value;
var b = document.getElementById("rgb_blue").value;
var s = "rgb(" + r + "," + g + "," + b + ")";
// we assign this color to the background of the body tag
document.body.style= "background-color: " + s + ";";
// we find the associated name of the color
s = getNearestColorName(s);
document.getElementById("rgb2name").value = s;
// and we say it
saystring(s);
return false;
} catch(ex){
alert(ex.message);
} // End Try
} // End Function

function actualizeNamedColor(){
//
try{
var i = parseInt(document.getElementById("named_color").value);
var r = tColors[i].r;
var g = tColors[i].g;
var b = tColors[i].b;
var s = "rgb(" + r + "," + g + "," + b + ")";
// we assign this color to the background of the body tag
document.body.style= "background-color: " + s + ";";
// 
document.getElementById("name2rgb").value = s;
// and we say it
saystring(s);
return false;
} catch(ex){
alert(ex.message);
} // End Try
} // End Function

function convertExaToRGBColor(color){
// convert from exadecimal to rgb color code
//
// Check for # infront of the value, if it's there, strip it
  if(color.substring(0,1) == '#'){
     color = color.substring(1);
} // end if
//
  var rgbColor = {};
// Grab each pair (channel) of hex values and parse them to ints using hexadecimal decoding
  rgbColor.r = parseInt(color.substring(0,2),16);
  rgbColor.g = parseInt(color.substring(2,4),16);
  rgbColor.b = parseInt(color.substring(4),16);
// the return
  return rgbColor;
 } // end function

function getNearestColor(lRed, lGreen, lBlue){
// get the nearest rgb color
// en précisant s'il s'agit d'une correspondance exacte ou pas.
var lR;
var lG;
var lB;
var GapR;
var GapG;
var GapB;
var index;
var CurIndex;
var iColor = -1;
var i = 0;
try{
index = 1000000000;  // initialisation de l'indice de couleur
// parcours et comparaisons
for(i=0; i<tColors.length; i++){
// on identifie les valeurs rgb
lR = tColors[i].r;
lG = tColors[i].g;
lB = tColors[i].b;

// calcul des écarts
GapR = Math.abs(lR - lRed);
GapG = Math.abs(lG - lGreen);
GapB = Math.abs(lB - lBlue);
// création de l'indice d'écart
// et classement par ordre d'importance de l'écart
if(GapR >= GapG && GapG >= GapB){
GapR = GapR * 1000000;
GapG = GapG * 1000;
CurIndex = GapR + GapG + GapB;
// GoTo approx1
} else if(GapR >= GapB && GapB >= GapG){
GapR = GapR * 1000000;
GapB = GapB * 1000;
CurIndex = GapR + GapB + GapG;
// GoTo approx1
} else if(GapG >= GapR && GapR >= GapB){
GapG = GapG * 1000000;
GapR = GapR * 1000;
CurIndex = GapG + GapR + GapB;
// GoTo approx1
} else if(GapG >= GapB && GapB >= GapR){
GapG = GapG * 1000000;
GapB = GapB * 1000;
CurIndex = GapG + GapB + GapR;
// GoTo approx1
} else if(GapB >= GapR && GapR >= GapG){
GapB = GapB * 1000000;
GapR = GapR * 1000;
CurIndex = GapB + GapR + GapG;
// GoTo approx1
} else if(GapB >= GapG && GapG >= GapR){
GapB = GapB * 1000000;
GapG = GapG * 1000;
CurIndex = GapB + GapG + GapR;
// GoTo approx1
} // End If
// approx1:
// remplacement de valeur si différence inférieure
if(CurIndex < index){
index = CurIndex;
iColor = i;
// si égalité parfaite, on ressort
if(index == 0){
// on renvoi que ce n'est pas une approximation, mais une exactitude qui a été trouvée
return {"index":i, "exact":true};
} // End If
} // End If
} // Next i
// fin de la boucle de recherche
// on renvoi l'indice d'une couleur
// mais en précisant qu'elle n'est pas exacte
return {"index": iColor, "exact":false};
} catch(ex){
alert("getNearestColor- " + ex.message);
} // End Try
} // End Function

function getNearestColorName(c){
// return a color name as near as possible to the given color code
var i;
var s;
var tbl;
var r;
var g;
var b;
var o;
try{
//
if(! c){
return "Unknown color";
} // End If
// first we identify the type of color code
if(c.indexOf("rgb")>=0 && c.indexOf("(")>0 && c.indexOf(")")>0){
// it's a rgb color code
// nothing
} else { // its a exadecimal code
// we convert it to rgb
var col = convertExaToRGBColor(c);
c = "rgb(" + col.r + "," + col.g + "," + col.b + ")";
} // End If
// we get the red, green and blue value of the color code
s = c.substring(c.indexOf("(") + 1);
s = s.substring(0, s.indexOf(")"));
tbl = s.split(",");
r = parseInt(tbl[0].trim());
g = parseInt(tbl[1].trim());
b = parseInt(tbl[2].trim());
// 
o = getNearestColor(r, g, b);
if(o.index == -1){
s = "Unknown color";
} else { // the color is valid
s = tColors[o.index].name;
// if it is an approximate color
if(o.exact == false){
s = "Next to " + s;
} // End If
} // end if the color is valid or not
// we return this text
return s;
} catch(ex){
alert("getNearestColorName- " + ex.message);
} // End Try
} // End Function
